<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator">
        <p id="historic">0=</p>
        <input id="input_result" placeholder="0" type="text">
        <table>
            <tr>
                <td><button class="top_left" id="limp">ac</button></td>
                <td><button class="top_left" id="mudar_sinal">+/-</button></td>
                <td><button class="top_left">%</button></td>
                <td><button class="left" onclick="praDentro('/')">/</button></td>
            </tr>
            <tr>
                <td><button class="others" onclick="praDentro('7')">7</button></td>
                <td><button class="others" onclick="praDentro('8')">8</button></td>
                <td><button class="others" onclick="praDentro('9')">9</button></td>
                <td><button class="left" onclick="praDentro('*')">x</button></td>
            </tr>
            <tr>
                <td><button class="others" onclick="praDentro('4')">4</button></td>
                <td><button class="others" onclick="praDentro('5')">5</button></td>
                <td><button class="others" onclick="praDentro('6')">6</button></td>
                <td><button class="left" onclick="praDentro('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="others" onclick="praDentro('1')">1</button></td>
                <td><button class="others" onclick="praDentro('2')">2</button></td>
                <td><button class="others" onclick="praDentro('3')">3</button></td>
                <td><button class="left" onclick="praDentro('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="others" onclick="praDentro('0')">0</button></td>
                <td><button class="others" onclick="praDentro('.')">.</button></td>
                <td colspan="2"><button class="left" onclick="calculator()">=</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
