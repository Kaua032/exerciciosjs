<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Video-Locadora</title>
</head>
<body>
    <div class="container">
        <div id="form">
            <h2>Video Locadora JS</h2>
            <label for="">Título do filme:</label>
            <input id="movieName" type="text">
            <label for="">Duração do filme em minutos:</label>
            <input id="duration" type="text">
            <button id="conversor" onclick="conver()" >Cadastrar</button>
        </div>
        <table id="table">
            <tr>
                <th>Name</th>
                <th>Duration</th>
            </tr>
        </table>
    </div>
</body>
</html>
